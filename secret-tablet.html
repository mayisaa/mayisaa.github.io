<!DOCTYPE html>
<html>
	<head>
		<title>The Secret Button Page</title>
		<link rel="stylesheet" type="text/css" href="/css/main.css">
        <script type="text/javascript" src="/buttonscripts.js"></script>
        <script type="text/javascript" src="/flappy.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" href="/button.png">
        <link rel="shortcut icon" href="/button.png" />
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
    <p>Score:&nbsp;&nbsp;<span style="color: red;" id="myScore"></span></p>
<div style="text-align:center;width:480px;">
  <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
  <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
  <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
  <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
</div>
<p>Click the buttons to move the red square. Avoid the green obstacles. To restart game, reload page.</p>
<p>Congratulations! You found the secret button, this secret page and this secret game!</p>

</body>
    
</html>
